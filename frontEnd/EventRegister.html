<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1100px;
            height: 80vh;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 10px 10px 20px gray;
            transform: scale(1.02);
        }
        .event-details {
            width: 50%;
            padding: 40px;
            background: linear-gradient(135deg, #1976d2, #64b5f6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .event-details h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .event-details p {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.6;
        }
        .chat-section {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #fff;
        }
        .chat-box {
            flex-grow: 1;
            border: 2px solid #ddd;
            padding: 15px;
            overflow-y: auto;
            height: 100%;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .chat-box p {
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .chat-input {
            margin-top: 10px;
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .chat-input input:focus {
            border-color: #1976d2;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .chat-input button:hover {
            background: #1565c0;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-details">
            <h2>Event Name</h2>
            <p><strong>Date:</strong> 25th March 2025</p>
            <p><strong>Time:</strong> 6:00 PM - 9:00 PM</p>
            <p><strong>Location:</strong> Downtown Conference Hall</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae justo nec ligula dapibus tristique.</p>
        </div>
        <div class="chat-section">
            <div class="chat-box" id="chatBox">
                <p><strong>Support:</strong> Hello! How can we assist you with registration?</p>
            </div>
            <div class="chat-input">
                <input type="text" id="userMessage" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById("userMessage").value;
            if (message.trim() === "") return;
            let chatBox = document.getElementById("chatBox");
            let newMessage = document.createElement("p");
            newMessage.innerHTML = `<strong>You:</strong> ${message}`;
            chatBox.appendChild(newMessage);
            document.getElementById("userMessage").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
