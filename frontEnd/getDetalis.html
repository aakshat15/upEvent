<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Event Details Section -->
            <div class="col-md-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Event Name</h5>
                        <p class="card-text"><strong>Date:</strong> 12th March 2025</p>
                        <p class="card-text"><strong>Time:</strong> 6:00 PM - 9:00 PM</p>

                    </div>
                </div>
            </div>
            
            <!-- Registered Users Section -->
            <div class="col-md-8">
                <h4 class="mb-3">Registered Users</h4>
                <input type="text" id="search" class="form-control mb-3" placeholder="Search users...">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>

                                <td>+9876543210</td>
                            </tr>

                    </table>
                </div>
            </div>
