<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 fw-bold">Event Details</h1>
        <div class="row d-flex align-items-center">
            <!-- Event Details Section -->
            <div class="col-lg-5">
                <div class="card p-3 border-0 shadow-lg text-white" style="background: #343a40; border-radius: 10px;">
                    <img src="event-image.jpg" alt="Event" class="img-fluid rounded mb-3">
                    <h2 class="fw-bold">Event Title</h2>
                    <p>Event description goes here.</p>
                    <h5><strong>End Date:</strong> 2025-03-20</h5>
                    <h5><strong>Location:</strong> Event Location</h5>
                </div>
            </div>
            <!-- Registered Users Section -->
            <div class="col-lg-7">
                <div class="card p-3 border-0 shadow-lg" style="border-radius: 10px;">
                    <h4 class="mb-3 text-center">Registered Users</h4>
                    <input type="text" class="form-control mb-3" placeholder="Search users..." id="searchInput">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody id="userTable">
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>john.doe@example.com</td>
                                    <td>123-456-7890</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Jane Smith</td>
                                    <td>jane.smith@example.com</td>
                                    <td>987-654-3210</td>
                                </tr>
                                <!-- More users can be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#userTable tr");
            rows.forEach(row => {
                let name = row.cells[1].innerText.toLowerCase();
                row.style.display = name.includes(filter) ? "" : "none";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
