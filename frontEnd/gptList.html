<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Profiles</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 20%;
      background-color: #f4f4f4;
      padding: 20px;
      transition: all 0.3s;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 10px;
      color: #666;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar ul li:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }
    .sidebar button {
      margin-top: 20px;
      background-color: #ddd;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }
    .content {
      width: 80%;
      padding: 20px;
    }
    .content h1 {
      margin-bottom: 20px;
    }
    .content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .menu-icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
        .container-fluid{
            flex-direction: column;
        }
      .sidebar {
        display: none;
        position: fixed;
        width: 60%;
        height: 100%;
        background-color: #f4f4f4;
        z-index: 1000;
      }
      .sidebar.active {
        display: block;
      }
      .menu-icon {
        display: block;
        padding: 10px;
      }
      .content .table{
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar" id="sidebar">
      <h2>EVENTS</h2>
      <ul>
        <li>ALL RUNING EVENTS</li>
        <li>REGISTER</li>
        <li>OWN CREATED EVENT</li>
        <li>ALL RUNING EVENTS</li>
      </ul>
      <button class="btn btn-primary">Sign out</button>
    </div>
    <div class="content">
      <h1>FACULTY DASHBOARD</h1>
      <input type="text" class="form-control" placeholder="Search">
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>TITLE</th>
            <th>DESCRIPTION</th>
            <th>ENDDATE</th>
            <th>LOCATION</th>
            <th>OWNER</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jane Doe</td>
            <td>UX Designer</td>
            <td>Google</td>
            <td class="status-verified">Verified</td>
            <td><button class="btn btn-info">View</button></td>
          </tr>
          <tr>
            <td>John Smith</td>
            <td>Product Manager</td>
            <td>Facebook</td>
            <td class="status-pending">Pending</td>
            <td><button class="btn btn-info">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('active');
}

// Close sidebar when clicking outside
document.addEventListener('click', function (event) {
  const sidebar = document.getElementById('sidebar');
  const menuIcon = document.querySelector('.menu-icon');

  // Check if click is outside sidebar and menu icon
  //IF ANY EVENT IS NOT SHOW ON THE BURGER THEN REMOVE IT
  if (!sidebar.contains(event.target) && !menuIcon.contains(event.target)) {
    sidebar.classList.remove('active');
  }
});
  </script>
</body>
</html>
